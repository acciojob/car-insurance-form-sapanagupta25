<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="styles.css">
    <title>Car Insurance Registration Form</title>
</head>

<body>
    <div class="container">
        <h2>Car Insurance Registration Form</h2>
        <form method="POST" id="carInsuranceForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label>Gender:</label>
            <input type="radio"  name="gender" value="Male" required>
            <label for="male">Male</label>
            <input type="radio" name="gender" value="Female" required>
            <label for="female">Female</label>
           
           

            <label for="cars">Car Brands:</label>
            <select id="cars" name="cars">
                <option value="BMW">BMW</option>
                <option value="Audi">Audi</option>
                <option value="Mercedez">Mercedez</option>
            </select>

            <label for="carage">Car Age:</label>
            <input type="number" id="carage" name="carage" required>

            <label for="dop">Date of Purchase:</label>
            <input type="date" id="dop" name="dop" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Submit</button>
        </form>
    </div>
    
    <script type="text/javascript" src="./script.js"></script>
</body>

</html>
